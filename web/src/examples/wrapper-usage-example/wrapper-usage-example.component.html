
<div #chart class="chart">
 <vis-xychart
  [duration]="duration"
  [margin]="margin"
  [padding]="padding"
  [components]="components"
  [componentConfigs]="[groupedBarConfig]"
  [dimensions]="dimensions"
  [axes]="axes"
  [tooltip]="tooltip"
  [crosshair]="crosshair"
  [data]="data"
  [adaptiveYScale]="true"
 ></vis-xychart>
</div>

<div #nav class="navigation">
<vis-xychart
    [margin]="margin"
    [padding]="padding"
    [components]="navComponents"
    [componentConfigs]="[groupedBarConfig]"
    [axes]="navAxes"
    [data]="data"
></vis-xychart>
</div>
