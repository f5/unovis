name: Lint & Build

on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: '20.x'
    - name: Install pnpm
      run: npm install -g pnpm@10.23.0
    - uses: pnpm/action-setup@v2
      with:
        version: 10.23.0
    - run: pnpm install --frozen-lockfile
    - run: pnpm run build && pnpm run build:dev
