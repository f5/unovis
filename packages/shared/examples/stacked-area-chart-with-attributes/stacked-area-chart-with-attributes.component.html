<vis-xy-container [data]="data" [height]="500">
  <vis-bullet-legend [items]="legendItems"></vis-bullet-legend>
  <vis-area [x]="x" [y]="y" [attributes]="attributes"></vis-area>
  <vis-axis type="x" label="Year" [numTicks]="10" [domainLine]="false" [gridLine]="false"></vis-axis>
  <vis-axis type="y" label="Food Exports(% of merchandise exports)" [numTicks]="10"></vis-axis>
</vis-xy-container>
