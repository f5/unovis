<h2>American College Graduates, 2010-2012</h2>
<vis-bullet-legend [items]="legendItems"></vis-bullet-legend>

<div class="main">
  <vis-xy-container [data]="data" [height]="600">
    <vis-free-brush
      [autoHide]="false"
      [mode]="brushMode"
      [onBrushEnd]="setSelection"
      [selectionMinLength]="[0,0]"
      [x]="x"
      [y]="y">
    </vis-free-brush>
    <vis-scatter [x]="x" [y]="y" [color]="color" [size]="size" [label]="label"></vis-scatter>
  </vis-xy-container>
  <vis-xy-container [data]="focusedData">
    <vis-scatter [x]="x" [y]="y" [color]="color" [size]="size" [label]="label" [sizeRange]="[20,80]"></vis-scatter>
    <vis-axis type="x" label="Median Salary ($)" [tickFormat]="formatNumber"></vis-axis>
    <vis-axis type="y" label="Employment Rate"></vis-axis>
  </vis-xy-container>
</div>
