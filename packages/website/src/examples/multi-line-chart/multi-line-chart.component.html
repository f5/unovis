<vis-xy-container [data]="data" [xScale]="xScale" [height]="600">
  <vis-line [x]="x" [y]="y"></vis-line>
  <vis-axis type="x" label="Date" numTicks="6" [tickFormat]="formatTick"></vis-axis>
  <vis-axis type="y" label="Temperature (celsius)"></vis-axis>
  <vis-bullet-legend [items]="legendItems"></vis-bullet-legend>
</vis-xy-container>
