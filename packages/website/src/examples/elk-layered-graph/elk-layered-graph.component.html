<div class="chart">
  <vis-single-container [data]="data" height="60vh">
      <vis-graph
        [layoutType]="layoutType"
        [nodeShape]="nodeShape"
        [nodeStrokeWidth]="nodeStrokeWidth"
        [nodeLabel]="nodeLabel"
        [layoutElkNodeGroups]="layoutElkNodeGroups"
        [layoutElkSettings]="layoutElkSettings"
        [panels]="panels"
        [disableZoom]="false"
      ></vis-graph>
  </vis-single-container>
</div>
