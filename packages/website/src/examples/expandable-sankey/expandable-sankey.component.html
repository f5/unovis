<vis-single-container [data]="data" [height]="'60vh'">
  <vis-sankey
    labelFit="wrap"
    labelVerticalAlign="middle"
    subLabelPlacement="inline"
    [nodeCursor]="nodeCursor"
    [events]="events"
    [labelForceWordBreak]="false"
    [labelMaxWidth]="150"
    [linkColor]="linkColor"
    [nodeColor]="nodeColor"
    [nodeIcon]="nodeIcon"
    [nodePadding]="20"
    [subLabel]="subLabel"
  ></vis-sankey>
</vis-single-container>
