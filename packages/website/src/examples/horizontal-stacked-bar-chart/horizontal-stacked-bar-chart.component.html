<vis-bullet-legend [items]="legendLabels"></vis-bullet-legend>
<vis-xy-container [data]="data" [height]="isSmallScreen ? 600 : 800" yDirection="south">
    <vis-tooltip [triggers]="tooltipTriggers"></vis-tooltip>
    <vis-stacked-bar [x]="x" [y]="y" orientation="horizontal"></vis-stacked-bar>
    <vis-axis type="x" label="% of population aged 25 or above"></vis-axis>
    <vis-axis
      type="y"
      tickTextFitMode="trim"
      [tickTextWidth]="isSmallScreen ? 75 : null"
      [label]="isSmallScreen ? null : 'Country'"
      [tickFormat]="tickFormat"
      [numTicks]="data.length"
    ></vis-axis>
</vis-xy-container>
