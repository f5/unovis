<h2>U.S. Election Popular Vote Results by Political Party</h2>
<vis-xy-container [height]="600">
    <vis-grouped-bar [data]="data" [x]="x" [y]="y" [color]="color"></vis-grouped-bar>
    <vis-axis type="x" label="Election Year"></vis-axis>
    <vis-axis type="y" label="Number of Votes(millions)"></vis-axis>
    <vis-bullet-legend [items]="legendItems"></vis-bullet-legend>
</vis-xy-container>
