<div class="chart">
 <vis-xy-container [margin]="margin" [padding]="padding" [data]="data">
  <vis-area [x]="x" [y]="y" [opacity]="1"></vis-area>
  <vis-line [x]="x" [y]="y" [color]="'black'"></vis-line>
  <vis-axis type="x" label="X Axis"></vis-axis>
  <vis-axis type="y" label="Y Axis"></vis-axis>
 </vis-xy-container>
</div>
