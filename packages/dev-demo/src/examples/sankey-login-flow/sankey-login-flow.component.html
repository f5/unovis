<div class="chart">
  <vis-single-container>
    <vis-sankey
      [data]="sankeyData"
      [subLabel]="sankeyConfig.subLabel"
      [label]="sankeyConfig.label"
      [labelMaxWidth]="sankeyConfig.labelMaxWidth"
      [linkValue]="sankeyConfig.linkValue"
      [nodeColor]="sankeyConfig.nodeColor"
      [nodePadding]="sankeyConfig.nodePadding"
      [nodeAlign]="sankeyConfig.nodeAlign"
      [labelFit]="sankeyConfig.labelFit"
      [subLabelFontSize]="14"
      [labelFontSize]="14"
      [labelForceWordBreak]="false"
      [labelPosition]="sankeyConfig.labelPosition"
    ></vis-sankey>
  </vis-single-container>
</div>
