<div *ngFor="let item of getItems()">
  <h3>{{ item.type }}</h3>
  <div class="chart">
    <vis-xychart
      *ngIf="!isSingle()"
      [margin]="margin"
      [components]="[item.component]"
      [componentConfigs]="[item.config]"
      [xAxis]="item.xAxis"
      [yAxis]="item.yAxis"
      [data]="item.data"
    ></vis-xychart>
    <vis-singlechart
      *ngIf="isSingle()"
      [margin]="margin"
      [component]="item.component"
      [config]="item.config"
      [data]="item.data"
  ></vis-singlechart>
  </div>
</div>
